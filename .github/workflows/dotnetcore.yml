name: .NET Core

on:
  push:
    tags:
      - DEV-*
      - ALPHA-*
      - BETA-*
      - EARLY-*
      - REL-*
    branches: 
      - master

  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build with dotnet
      run: dotnet build --configuration Release
    
    - name: Release Build
      run: dotnet publish Acryl -r win-x64 -c release /p:PublishSingleFile=true
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Release
        path: Acryl/bin/Release/netcoreapp3.0/win-x64/publish
